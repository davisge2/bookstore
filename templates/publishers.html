{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Publishers</h2>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Website</th>
        <th>Books</th>
        <th>Top 5s</th>
        <th>Top 10s</th>
      </tr>
    </thead>
    <tbody>
      {% for p in publishers %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.website }}</td>
        <td>{{ p.book_count }}</td>
        <td>{{ p.top5_count }}</td>
        <td>{{ p.top10_count }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No publishers found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
