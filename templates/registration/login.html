{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p><a href="{% url 'password_reset' %}">Forgot password?</a></p>
  <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
