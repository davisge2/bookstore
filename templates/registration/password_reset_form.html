{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container" style="max-width: 500px;">
  <h2 class="text-center">Reset password</h2>
  <form method="post" class="form" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary btn-block">Reset</button>
  </form>
</div>
{% endblock %}
